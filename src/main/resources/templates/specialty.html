<section id="doctors" class="doctors">
    <div class="container">
    </div>

    <div class="container mb-4">
        <div class="container mt-3">
            <h6 class="text-danger" th:if="${hasError}" th:text="${error}"></h6>
        </div>
        <div class="row">
            <div class="col-12" th:if="${specialties.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Име на специјалност</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="specialty : ${specialties}" class="product">
                            <td th:text="${specialty.getName()}"></td>
                            <td class="text-right">
                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                    <form th:action="@{'/specialties/{id}/delete' (id=${specialty.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-block btn-danger">
                                            Избриши
                                        </button>
                                    </form>
                                </th:block>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/specialties/add-form" class="btn btn-block btn-dark add-product-btn">
                            Додади нова специјалност
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
