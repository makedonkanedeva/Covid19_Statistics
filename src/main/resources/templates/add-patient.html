

<div class="container mt-3">
    <div class="row">
        <div class="col-md-5">
            <form action="/patients/add" method="POST">
                <div class="form-group">
                    <div class="form-group">
                        <label for="name">Име</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${patient} != null ? ${patient.getName()} : '')"
                               required
                               placeholder="Внесете име">
                    </div>

                    <div class="form-group">
                        <label for="surname">Презиме</label>
                        <input type="text"
                               class="form-control"
                               id="surname"
                               name="surname"
                               th:value="(${patient} != null ? ${patient.getSurname()} : '')"
                               required
                               placeholder="Внесете презиме">
                    </div>

                    <label for="ssn">ЕМБГ</label>
                    <input type="text"
                           class="form-control"
                           id="ssn"
                           name="ssn"
                           th:value="(${patient} != null ? ${patient.getSsn()} : '')"
                           required
                           placeholder="Внесете ЕМБГ">
                </div>

                <div class="form-group">
                    <label for="uhid">Број на здравствена легитимација</label>
                    <input type="text"
                           class="form-control"
                           id="uhid"
                           name="uhid"
                           th:value="(${patient} != null ? ${patient.getUhid()} : '')"
                           placeholder="Внесете број на здравствена легитимација">
                </div>

                <div class="form-group">
                    <label>Доктор</label>
                    <select name="doctorSsn" class="form-control">
                        <option value="" selected></option>
                        <option th:if="${patient} != null"
                                th:selected="${patient.getDoctor.getSsn() != null}"
                                th:each="doctor : ${doctors}"
                                th:value="${doctor.getSsn()}"
                                th:text="${doctor.getNameAndSurname()}">
                        </option>
                        <option th:if="${patient} == null"
                                th:each="doctor : ${doctors}"
                                th:value="${doctor.getSsn()}"
                                th:text="${doctor.getNameAndSurname()}">
                        </option>

                    </select>
                </div>
                <div class="container">
                    <h6 class="text-danger" th:if="${hasError}" th:text="${error}"></h6>
                </div>
                <button id="submit" type="submit" class="btn btn-primary mt-3">Додади</button>
                <a type="button" class="btn btn-primary mt-3" href="/patients">Назад</a>
            </form>
        </div>
    </div>
</div>
